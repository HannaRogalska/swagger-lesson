name: Validate OpenAPI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Validate OpenAPI file
        run: npx swagger-cli validate ./swagger.yaml

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test